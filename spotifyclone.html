<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify -Your favourite music is here </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/Css/spotify.css">

<body>
    <nav>
        <ul>
            <li class="brand"><img src="/html/spotify-6334914.png" alt="Spotify">Spotify</li>

    <div class="container">
        <div class="songlist">
            <h1> Best Of Songs After 2020</h1>
<div class="songItemContainer">

    <div class="SongItem">
        <img src="/covers/cover1.jpg" alt="1">
                <span class="songName">Beast</span>
               <span  class="songlistplay"><span class="timestamp">03:24<i id="0" class="fa-solid songItemPlay  fa-play-circle"></i></span></span>
            </div>
            <div class="SongItem">
                <img  src="/covers/cover2.jpg" alt="1">
                <span class="songName">Animal bgm</span>
                <span class="songlistplay"><span class="timestamp">00:27<i id="1" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
            </div> 
            <div class="SongItem">
                <img src="/covers/cover3.png" alt="1">
                <span class="songName">Kalaastar</span>
                <span class="songlistplay"><span class="timestamp">04:56<i id="2" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
            </div> 
            <div class="SongItem">
                <img src="/covers/cover4.jpg"  alt="1">
                <span class="songName">Jai Shree Ram</span>
                <span class="songlistplay"><span class="timestamp">03:32<i id="3"  class="fa-solid songItemPlay fa-play-circle"></i></span></span>
            </div> 
            <div class="SongItem">
                <img src="/covers/cover5.png"  alt="1">

                <img src="/covers/cover6.png" alt="1">

            </div>
        </div>
            
    </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid  fa-3x fa-backward-step fa-beat"></i>
            <i class="fa-solid  fa-3x fa-play-circle fa-beat" id="masterPlay"></i>
            <i class="fa-solid  fa-3x fa-forward-step fa-beat"></i>
        </div>
        <div class="songInfo">
            <img src="/photo/music (1).gif" width="42px" alt="" id="gif">  Kalastar-Yo Yo Honey Singh

    </div>
